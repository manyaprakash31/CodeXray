<!-- templates/profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub Profile Analyzer</title>
  <style>
    body {
      background: #0f0c29;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
      min-height: 100vh;
    }

    h2 {
      font-size: 2rem;
      color: #00ffff;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00ffff;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 30px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 8px 32px 0 rgba(0, 255, 255, 0.37);
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input[type="text"] {
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: 0.3s;
    }

    input[type="text"]::placeholder {
      color: #ddd;
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #00ffff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #00bfbf;
      box-shadow: 0 0 10px #00ffff;
    }

    a {
      color: #00ffff;
      text-decoration: none;
      font-weight: 500;
      text-align: center;
    }

    a:hover {
      text-shadow: 0 0 10px #00ffff;
    }

    .error {
      color: #ff4d4d;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="glass-card">
    <h2>Enter GitHub Username</h2>

    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}

    <form method="POST" action="{% url 'repo_list' %}">
      {% csrf_token %}
      <input type="text" name="username" placeholder="GitHub username" required />
      <button type="submit">Fetch Repositories</button>
    </form>

    {% if request.user.is_authenticated %}
      <a href="{% url 'logout' %}">üîì Logout</a>
    {% endif %}

    {% if user.is_authenticated %}
      <a href="{% url 'user_history' %}">üîç View My Analysis History</a>
    {% else %}
      <a href="{% url 'login' %}?next={% url 'user_history' %}">üîí Login to view history</a>
    {% endif %}

    <a href="{% url 'landing' %}">üè† Go to Home</a>
  </div>

</body>
</html>
