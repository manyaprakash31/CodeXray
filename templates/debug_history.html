{% extends "base.html" %}
{% block content %}
<div class="container max-w-4xl mx-auto py-6 px-4">
  <h2 class="text-2xl font-semibold mb-6">🕘 Your Debug History</h2>

  {% if history %}
    <div class="space-y-6">
      {% for item in history %}
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow p-5 border border-gray-200 dark:border-gray-700">
          <div class="text-sm text-gray-500 dark:text-gray-400 mb-2">
            🗓️ {{ item.timestamp }}
          </div>
          <div class="mb-4">
            <strong class="block text-gray-700 dark:text-gray-300 mb-1">💻 Your Input Code:</strong>
            <pre class="bg-gray-100 dark:bg-gray-900 p-3 rounded overflow-x-auto text-sm"><code class="text-gray-800 dark:text-gray-200">{{ item.code_input }}</code></pre>
          </div>
          <div>
            <strong class="block text-green-600 dark:text-green-400 mb-1">🤖 AI Response:</strong>
            <pre class="bg-gray-100 dark:bg-gray-900 p-3 rounded overflow-x-auto text-sm"><code class="text-gray-800 dark:text-gray-200">{{ item.ai_response }}</code></pre>
          </div>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <div class="bg-yellow-100 dark:bg-yellow-900 text-yellow-800 dark:text-yellow-100 px-4 py-3 rounded">
      🚫 No debug history found yet.
    </div>
  {% endif %}
</div>
{% endblock %}
