{% extends "base.html" %}
{% block content %}
<style>
  body {
    background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
    color: #ffffff;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .glass-box {
    background: rgba(255, 255, 255, 0.08);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 16px;
    padding: 20px;
    margin-bottom: 25px;
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    box-shadow: 0 8px 32px rgba(0, 255, 255, 0.2);
  }

  h2, h4, h5 {
    color: #00ffff;
    text-shadow: 0 0 10px #00ffff;
  }

  pre, textarea, select {
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 8px;
    padding: 12px;
    color: #e0f7fa;
    font-size: 0.95rem;
    width: 100%;
  }

  button, .btn {
    background: #00ffff;
    color: #000;
    border: none;
    padding: 10px 16px;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
    text-decoration: none;
    display: inline-block;
    margin-top: 10px;
  }

  button:hover, .btn:hover {
    background: #00caca;
    box-shadow: 0 0 10px #00ffff;
    color: #000;
  }

  .container {
    max-width: 900px;
    margin: auto;
    padding: 30px;
  }

  #chat-history {
    background: rgba(255, 255, 255, 0.05);
    border-radius: 8px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    padding: 10px;
    max-height: 200px;
    overflow-y: auto;
    color: #e0f7fa;
  }
</style>

<div class="container">
  <h2 class="mb-4">üìÇ Repo: {{ repo_name }}</h2>

  {% if files %}
   
    <div class="glass-box">
      <h4>üìä Repo Summary</h4>
      <pre>{{ repo_summary }}</pre>
    </div>

  
    <div class="glass-box">
      <h5>ü§ñ Ask Bot about the Repo</h5>
      <form id="chat-form" method="POST">
        {% csrf_token %}
        <textarea name="question" id="question" rows="3" placeholder="Ask something..."></textarea>
        <button type="submit">Send</button>
      </form>
      <div id="chat-history" style="margin-top: 10px;"></div>
    </div>


    <div class="glass-box">
      <h5>üìÅ Select a File to Analyze</h5>
      <form method="POST" id="file-form" action="{% url 'analyze_file' username=request.session.github_username repo_name=repo_name file_path='' %}">
        {% csrf_token %}
        <label for="file_path">Choose File:</label>
        <select name="file_path" id="file_path" required>
          {% for file in files %}
            <option value="{{ file|escape|urlencode }}">{{ file }}</option>
          {% endfor %}
        </select>
        <button type="submit" style="margin-top: 10px;">Analyze File</button>
      </form>
    </div>
  {% endif %}

  <div class="glass-box">
    <a href="{% url 'user_profile' %}" class="btn">‚¨ÖÔ∏è Go to Profile</a>
  </div>
</div>


<style>
  .loader {
    display: none;
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 36px;
    height: 36px;
    border: 4px solid #ccc;
    border-top-color: #00ffff;
    border-radius: 50%;
    animation: spin 0.9s linear infinite;
    z-index: 9999;
  }

  body.loading .loader {
    display: block;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }
</style>
<div class="loader"></div>


<script>
  document.getElementById("chat-form")?.addEventListener("submit", async function (e) {
    e.preventDefault();
    const questionInput = document.getElementById("question");
    const question = questionInput.value.trim();
    const chatBox = document.getElementById("chat-history");
    if (!question) return;

    const userMsg = document.createElement("p");
    userMsg.innerHTML = `<strong>üë§ You:</strong> ${question}`;
    chatBox.appendChild(userMsg);
    questionInput.value = "";

    try {
      document.body.classList.add("loading");
      const res = await fetch("{% url 'repo_chatbot_view' %}", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded",
          "X-CSRFToken": "{{ csrf_token }}",
        },
        body: `question=${encodeURIComponent(question)}`
      });
      const data = await res.json();
      const botMsg = document.createElement("p");
      botMsg.innerHTML = `<strong>ü§ñ Bot:</strong> <pre>${data.response}</pre>`;
      chatBox.appendChild(botMsg);
      chatBox.scrollTop = chatBox.scrollHeight;
    } catch {
      chatBox.innerHTML += `<p><strong>‚ö†Ô∏è Error:</strong> Something went wrong.</p>`;
    } finally {
      document.body.classList.remove("loading");
    }
  });
</script>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const form = document.getElementById("file-form");
    if (form) {
      form.addEventListener("submit", function () {
        document.body.classList.add("loading");
      });
    }
  });
</script>
{% endblock %}
