{% extends "base.html" %}
{% block content %}
<style>
  body {
    background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #ffffff;
    min-height: 100vh;
  }

  .glass-card {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 20px;
    padding: 30px;
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
    margin-top: 60px;
    max-width: 800px;
    margin-left: auto;
    margin-right: auto;
  }

  h2 {
    color: #00ffff;
    text-align: center;
    margin-bottom: 30px;
  }

  label {
    color: #00ffff;
    font-weight: 500;
  }

  select.form-control {
    background-color: rgba(0, 0, 0, 0.5);
    color: #ffffff;
    border: 1px solid #00ffff;
    border-radius: 8px;
  }

  .form-group {
    margin-bottom: 25px;
  }

  .btn-analyze {
    background-color: #00ffff;
    border: none;
    color: #000;
    padding: 10px 20px;
    border-radius: 8px;
    font-weight: bold;
    transition: all 0.3s ease-in-out;
    display: block;
    margin: 0 auto;
  }

  .btn-analyze:hover {
    background-color: #00c0c0;
    box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
    transform: scale(1.05);
  }

  .alert {
    background-color: rgba(255, 0, 0, 0.2);
    color: #ff8080;
    border: 1px solid red;
    padding: 10px;
    border-radius: 10px;
  }

</style>

<div class="glass-card">
  <h2>üîç Select a Repository</h2>

  {% if error %}
    <div class="alert">{{ error }}</div>
  {% endif %}

  {% if repos %}
    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="repo">Choose Repository:</label>
        <select class="form-control" id="repo" name="repo">
          {% for repo in repos %}
            <option value="{{ repo }}">{{ repo }}</option>
          {% endfor %}
        </select>
      </div>
      <button type="submit" class="btn-analyze">Analyze</button>
    </form>
  {% else %}
    <div class="alert">üò¢ No public repositories found for this user.</div>
  {% endif %}
</div>
{% endblock %}
